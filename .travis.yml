language: node_js

sudo: false

notifications:
  email:
  - wengjq666@gmail.com

node_js:
- 6

deploy:
  provider: pages
  local_dir: build
  repo: wengjq/GithubPage
  skip_cleanup: true
  github_token: $GIT
  on:
    branch: master
  target_branch: gh-pages

before_install:
- |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    npm install npm@3.x -g
    phantomjs --version
script:
- |
    if [ "$TEST_TYPE" = test ]; then
      npm test
    else
      npm run $TEST_TYPE
    fi
env:
  matrix:
  - TEST_TYPE=lint
  - TEST_TYPE=test

matrix:
  allow_failures:
  - env: "TEST_TYPE=saucelabs"

